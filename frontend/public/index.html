<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <!-- <meta
      name="viewport"
      content="maximum-scale=1, user-scalable=0"
    /> -->

    <meta name="description" content="Gifts with AR/VR support" />

    <!-- Icons for web -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />

    <!-- Icons for iOS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />

    <!-- Icons for MacOS -->
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#00ff39" />

    <!-- Icons for Windows -->
    <meta name="msapplication-tileimage" content="icons/mstile-150x150.png" />

    <!-- PWA for Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="E-Gifts" />
    <meta name="theme-color" content="#ffffff" />

    <!-- PWA for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="E-Gifts" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- PWA for Windows -->
    <meta
      name="msapplication-tooltip"
      content="E-Gifts - Brings gifts to AR/VR!"
    />
    <meta name="msapplication-starturl" content="./" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="msapplication-tilecolor" content="#ffffff" />
